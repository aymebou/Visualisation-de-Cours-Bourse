<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Visualisation de Cours Bourse</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>

<body>


<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1"></span>
</nav>



<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    Selectionnez une action pour afficher son cours :
    <div id="apple">
        <input name="updateButton"
               type="button"
               value="Apple (AAPL)"
               onclick="updateData('aapl')" />
    </div>
    <div id="facebook">
        <input name="updateButton"
               type="button"
               value="Facebook (FB)"
               onclick="updateData('fb')" />
    </div>
    <div id="tesla">
        <input name="updateButton"
               type="button"
               value="Tesla (TSLA)"
               onclick="updateData('tsla')" />
    </div>
    <div id="amazon">
        <input name="updateButton"
               type="button"
               value="Amazon (AMZN)"
               onclick="updateData('amzn')" />
    </div>
    <div id="microsoft">
        <input name="updateButton"
               type="button"
               value="Microsoft (MSFT)"
               onclick="updateData('msft')" />
    </div>

    <div id="netflix">
        <input name="updateButton"
               type="button"
               value="Netflix (NFLX)"
               onclick="updateData('nflx')" />
    </div>
    <br />
    <br />
    <script src="/javascripts/requestUpdate.js"></script>
        <p>DÃ©but du graphe:</p>
        <p>
            <input type="date" name="start" value="2018-01-01", onChange="requestUpdate(this.value, undefined, undefined); updateData('amzn');">
        </p>
        <p>Fin du graphe:</p>
        <p>
            <input type="date" name="end" value="2018-04-01" onChange="requestUpdate(undefined, this.value, undefined); updateData('amzn');">
        </p>

</div>


<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; <p> Selectionner </p> une action</span>

<div id="main">
    <h1> Simple one-page app dans le cadre du recrutement Ekimetrics </h1>
    <svg width="960" height="500" id="plot"></svg>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src ="../javascripts/plot.js"></script>

</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft= "0";
        document.body.style.backgroundColor = "white";
    }
</script>


</body>

<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style> /* set the CSS */

body { font: 12px Arial;}

path {
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Visualisation de Cours Bourse</title>
</head>

<body>


<!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Simple one-page app dans le cadre du recrutement Ekimetrics</span>
</nav>





<div class="grid-container">
    <div class="row">
        <div class="col-sm-4 centered">
            Selectionnez une action pour afficher son cours :
            <div id="apple">
                <input name="updateButton"
                       type="button"
                       value="Apple (AAPL)"
                       onclick="updateData('aapl')" />
            </div>
            <div id="facebook">
                <input name="updateButton"
                       type="button"
                       value="Facebook (FB)"
                       onclick="updateData('fb')" />
            </div>
            <div id="tesla">
                <input name="updateButton"
                       type="button"
                       value="Tesla (TSLA)"
                       onclick="updateData('tsla')" />
            </div>
            <div id="amazon">
                <input name="updateButton"
                       type="button"
                       value="Amazon (AMZN)"
                       onclick="updateData('amzn')" />
            </div>
            <div id="microsoft">
                <input name="updateButton"
                       type="button"
                       value="Microsoft (MSFT)"
                       onclick="updateData('msft')" />
            </div>

            <div id="netflix">
                <input name="updateButton"
                       type="button"
                       value="Netflix (NFLX)"
                       onclick="updateData('nflx')" />
            </div>
        </div>
        <div class="col-sm-8">
            <svg width="960" height="500" id="plot"></svg>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-apple" role="tabpanel" aria-labelledby="list-apple-list">...</div>
                <div class="tab-pane fade" id="list-facebook" role="tabpanel" aria-labelledby="list-facebook-list">kek</div>
                <div class="tab-pane fade" id="list-tesla" role="tabpanel" aria-labelledby="list-tesla-list">...</div>
                <div class="tab-pane fade" id="list-amazon" role="tabpanel" aria-labelledby="list-amazon-list">...</div>
                <div class="tab-pane fade" id="list-microsoft" role="tabpanel" aria-labelledby="list-microsoft-list">...</div>
                <div class="tab-pane fade" id="list-netflix" role="tabpanel" aria-labelledby="list-netflix-list">...</div>
            </div>
            <script src="http://d3js.org/d3.v3.min.js"></script>
            <script src ="../javascripts/plot.js"></script>

        </div>
    </div>

</div>


</body>
